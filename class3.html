<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<title>ทัวร์วิทยาลัย 360°</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>

</head>
<body>
    <div id="transition" class="scene-transition"></div>

<header class="site-header">
    <div class="logo-area">
        <img src="images/logo.png" alt="โลโก้วิทยาลัย">
    </div>
    <div class="title-area">
        <h2>วิทยาลัยเทคโนโลยี ไทย-ไต้หวัน (BDI)</h2>

    </div>
</div>

</header>
<a href="main.html" class="back-btn">กลับหน้าเมนูหลัก</a>

</div>

<div id="panorama"></div>

<script>
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "entrance",
            "autoLoad": true
        },
    
        "hotSpotDebug": true,
    
        "scenes": {
    
            "entrance": {
                "title": "หน้าทางเข้า",
                "type": "equirectangular",
                "panorama": "images/m5.jpg",
                "yaw": 190,
                "hotSpots": [
                    {
                        "pitch": 0,
                        "yaw": 190,
                        "type": "scene",
                        "text": "เดินไปข้างหน้า",
                        "sceneId": "way1"
                    }
                ]
            },
    
            "way1": {
                "title": "ทางเดิน 1",
                "type": "equirectangular",
                "panorama": "images/m6.jpg",
                "yaw": 190,
                "hotSpots": [
                    {
                        "pitch": 0,
                        "yaw": 190,
                        "type": "scene",
                        "text": "เดินต่อ",
                        "sceneId": "way2"
                    },
                    {
                        "pitch": -5,
                        "yaw": 10,
                        "type": "scene",
                        "text": "ย้อนกลับ",
                        "sceneId": "entrance"
                    }
                ]
            },
    
            "way2": {
                "title": "ทางเดิน 2",
                "type": "equirectangular",
                "panorama": "images/m7.jpg",
                "yaw": 180,
                "hotSpots": [
                    {
                        "pitch": 0,
                        "yaw": 190,
                        "type": "scene",
                        "text": "เดินต่อ",
                        "sceneId": "way3"
                    },
                    {
                        "pitch": -5,
                        "yaw": 10,
                        "type": "scene",
                        "text": "ย้อนกลับ",
                        "sceneId": "way1"
                    }
                ]
            },
    
            "way3": {
                "title": "ทางเดิน 3",
                "type": "equirectangular",
                "panorama": "images/m8.jpg",
                "yaw": 190,
                "hotSpots": [
                    {
                        "pitch": 0,
                        "yaw": 190,
                        "type": "scene",
                        "text": "สิ้นสุดทางเดืน",
                        "sceneId": "way4"
                    },
                    {
                        "pitch": -5,
                        "yaw": 10,
                        "type": "scene",
                        "text": "ย้อนกลับ",
                        "sceneId": "way2"
                    }
                ]
            },
        }
    });
    </script>
    
    
    
    


</script>
